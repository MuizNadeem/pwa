<h6 class="text-center">My Trucks</h6><br/>
<table class="table table-sm table-hover">
    <tr *ngFor="let truck of truckList">
        <td>{{truck.truckNo}}</td>
        <td>{{truck.truckAlias}}</td>
        <td>
            <a class="btn" (click)="onEdit(truck)">
                <i class="fa fa-pencil-square-o"></i>
            </a>
            <a class="btn" (click)="onDelete(truck.$key)">
                <i class="fa fa-trash-o"></i>
            </a>
        </td>
    </tr>
</table>
