<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav>
        <div id="closebtn"> <a (click)="sidenav.toggle()"><span style="font-size: 36px; ">&times;</span></a></div>


        <mat-list (click)="sidenav.toggle()">

            <mat-list-item> <button mat-button color="primary" routerLink="/">Home</button> </mat-list-item>
            <mat-list-item> <button mat-button color="primary" routerLink="/dashboard">Dashboard</button> </mat-list-item>
            <mat-list-item> <button mat-button color="primary" routerLink="/profile">Profile</button></mat-list-item>
            <!-- <mat-list-item *ngIf="afAuth.authState | async as user; else showLogin"> <button mat-button color="primary" routerLink="/register">Register</button> </mat-list-item> -->


            <mat-list-item> <button mat-button color="primary" routerLink="/login">Login</button> </mat-list-item>
            <!-- <mat-list-item> <button mat-button color="primary" (click)="logout()" routerLink="/login">Logout</button> </mat-list-item> -->



        </mat-list>

        <!-- sidenav contents -->

    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <mat-toolbar-row>

                <div class="toggle-btn" (click)="sidenav.toggle()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <span class="example-spacer"></span>
                <span>Apne Truck</span>

                <span class="example-spacer"></span>


            </mat-toolbar-row>
        </mat-toolbar>

        <div class="container">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>

</mat-sidenav-container>
