<mat-sidenav-container class="example-container">

    <mat-sidenav class="sidenav" #sidenav>
        <mat-list>
            <mat-nav-list>
                <!-- Close SideNav on button click-->
                <a (click)="sidenav.close()" id="closebtn" mat-list-item><span>&times;</span></a>

                <!-- Close SideNav after link selection-->
                <div (click)="sidenav.close()">
                    <!-- OPEN Items to show only when the user is logged in -->
                    <div *ngIf="authService.isLoggedIn()">
                        <a mat-list-item routerLink="/home"> Home </a>
                        <a mat-list-item routerLink="/dashboard"> Dashboard 1 </a>
                        <a mat-list-item routerLink="/maps"> Dashboard 2 </a>
                        <a mat-list-item routerLink="/profile"> Profile </a>
                        <a mat-list-item routerLink="/register"> Register </a>
                        <a mat-list-item routerLink="/login" (click)="logout()"> Logout </a>
                    </div>
                    <!-- CLOSE Items to show only when the user is logged in -->

                    <!-- OPEN Items to show when the user is logged out -->
                    <div *ngIf="!authService.isLoggedIn()">
                        <a mat-list-item routerLink="/login"> Login </a>
                    </div>
                    <!-- CLOSE Items to show when the user is logged out -->

                </div>
                <!-- CLOSE Close SideNav after link selection-->
            </mat-nav-list>
        </mat-list>

        <!-- sidenav contents -->

    </mat-sidenav>
    <mat-sidenav-content>

        <!-- App title bar -->
        <mat-toolbar class="mat-elevation-z6" color="primary">
            <mat-toolbar-row>

                <!-- 3 lines created using span tag for hamburger  -->

                <div class="hamburger-btn" (click)="sidenav.toggle()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <span class="spacer"></span>
                <span>Apne Truck</span>
                <span class="spacer"></span>
            </mat-toolbar-row>
        </mat-toolbar>
        <br><br>

        <!-- <div class="container"> -->
        <ng-content></ng-content>


        <!-- </div> -->

    </mat-sidenav-content>

</mat-sidenav-container>
