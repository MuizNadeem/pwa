<agm-map style="height:90vh" [zoom]='12' [latitude]="lat" [longitude]="lng">

    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
<div id="mapInput" class="form-group">

    <input type="text" placeholder="Search for Location" autocorrect="off" autocapitalize="off" spellcheck="off" class="form-control" #search>
    <button (click)="locateMe()">Locate Me</button>
</div>
