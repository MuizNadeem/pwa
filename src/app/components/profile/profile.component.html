<br><br><br>
<mat-card>
    <ng-container *ngIf="(auth.user | async) || {} as user">

        <h5>Hello
            <strong>
                {{user.firstName}} 
            </strong>
        </h5>

        <h6>Your Registered mobile number is <strong>{{user.phone}}</strong>
        </h6>
        <h6>
            Your role is <strong>{{user.role}}</strong>
        </h6>


    </ng-container>
</mat-card>
